steps:
  - id: 'terraform fmt check'
    dir: 'infra_unittesting/src'
    name: 'hashicorp/terraform'
    args: ['fmt', '-check', '-diff']

  - id: 'terraform init'
    dir: 'infra_unittesting/src'
    name: 'hashicorp/terraform'
    env:
      - 'TF_VAR_project=$PROJECT_ID'
    args: ['init']

  - id: 'terraform plan'
    dir: 'infra_unittesting/src'
    name: 'hashicorp/terraform'
    env:
      - 'TF_VAR_project=$PROJECT_ID'
    args: ['plan']

  - id: 'terraform apply'
    dir: 'infra_unittesting/src'
    name: 'hashicorp/terraform'
    env:
      - 'TF_VAR_project=$PROJECT_ID'
    args: ['apply', '--auto-approve']
    
timeout: '3600s'
